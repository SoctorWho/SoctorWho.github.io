<div id="paginator">
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}">Previous</a> |
{{ end }}
{{ if (or .Paginator.HasPrev .Paginator.HasNext) }}
	{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
{{ end }}
{{ if .Paginator.HasNext }}
	| <a href="{{ .Paginator.Next.URL }}">Next</a>
{{ end }}
</div>
